<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitMap - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="index.html">
            <img src="https://img.icons8.com/ios-filled/50/0056D2/road.png" width="25" height="25" class="me-2">
            PitMap
        </a>
    </div>
</nav>

<!-- Sign In Form -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <h3 class="text-center text-primary fw-bold mb-4">Sign In</h3>
                        <form>
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <!-- Remember Me -->
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <!-- Submit -->
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        </form>
                        <!-- Divider -->
                        <div class="text-center mt-3 mb-2 text-muted">OR</div>
                        <!-- Google Sign In -->
                        <button class="btn btn-outline-primary w-100 mb-3">
                            <img src="https://img.icons8.com/color/24/google-logo.png" class="me-2"> Sign in with Google
                        </button>
                        <!-- Sign Up Link -->
                        <p class="text-center mt-3">Don't have an account? 
                            <a href="#" class="text-primary fw-bold">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
